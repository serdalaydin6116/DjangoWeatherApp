{% load static%}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp</title>
</head>

<body>
    <section class="" style="background-color: #4114">
        <div class="container py-5 h-100">
            <h1 class='text-Black'>Weather App</h1>
            {% if messages %}
                
            {% for message in  messages%}
                    <div class="message text-white">{{ message }}</div>
            
            {% endfor %}
                
            {% endif %}
            <form action="" method="post">
                {% csrf_token %}
            <div class="input-group">
                <input type="search" class="form-control rounded" placeholder="Search" name='city' aria-label="Search" aria-describedby="search-addon" />
                <button type="submit" class="btn btn-primary" name='add_city'>SEARCH</button>
              </div>
              
            </form>
            <br>
            <hr>
          <div class="row d-flex justify-content-center align-items-center h-100">
              
              {% for i in city_data  %}
              <div class="col-md-8 col-lg-6 col-xl-4">
                <div class="card m-3" style="color: #4B515D; border-radius: 35px;">
                    <div class="card-body p-4">
            
                      <div class="d-flex">
                        <h6 class="flex-grow-1">{{i.city}}</h6>
                        <h6>15:07</h6>
                      </div>
            
                      <div class="d-flex flex-column text-center mt-5 mb-4">
                        <h6 class="display-4 mb-0 font-weight-bold" style="color: #1C2331;"> {{i.temp}} Â°C </h6>
                        <span class="small" style="color: #868B94">{{i.desc}}</span>
                      </div>
            
                      <div class="d-flex align-items-center">
                        <div class="flex-grow-1" style="font-size: 1rem;">
                          <div><i class="fas fa-wind fa-fw" style="color: #868B94;"></i> <span class="ms-1"> 40 km/h
                            </span></div>
                          <div><i class="fas fa-tint fa-fw" style="color: #868B94;"></i> <span class="ms-1"> 84% </span>
                          </div>
                          <div><i class="fas fa-sun fa-fw" style="color: #868B94;"></i> <span class="ms-1"> 0.2h </span>
                          </div>
                        </div>
                        <div>
                          <img src="http://openweathermap.org/img/wn/{{i.icon}}@2x.png"
                            width="100px">
                        </div>
                      </div>
            
                    </div>
                  </div>
                
             
                
                </div>
                {% endfor %}
      
          </div>
      
        </div>
      </section>

      <script src="{% static 'weatherapp/js/timeout.js' %}"></script>   
</body>
</html>
